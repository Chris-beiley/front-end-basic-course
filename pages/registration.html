<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="fonts" href="../fonts/fonts.css">
    <title>Regestration</title>
</head>

<body class="bg">
    <div class="container">
        <header class="buttons">
            <nav>
                <div class="nav-button">
                    <button class="blind-second">Log in</button>
                    <button class="green-second">Sign up</button>
                </div>
            </nav>
        </header>
        <main>
            <section class="autorization">
                <h2 class="header">Sign up</h2>
                <div class="data">
                    <form action="https://fom.in.ua/echo" method="post">
                        <input id="E-mail" type="email" name="email" placeholder="Enter E-mail">
                        <input id="password" type="password" name="password" placeholder="Password">
                        <input id="password-repeat" type="password" name="password" placeholder="Repeat password">
                        <p class="additional">
                            <label class="label">
                                <input type="checkbox" name="save" id="checkbox">
                                <span class="checkbox"></span>
                                <span class="newsletters">Newsletters</span>
                            </label>
                        </p>
                        <button type="submit" class="button">Sign up</button>
                    </form>
                    <div class="extra">
                        <p class="additional-links">
                            <a href="#" class="forget"> Have an account</a>
                            <a href="../index.html" class="registrate">Log in now</a>
                        </p>
                    </div>
                </div>
            </section>

        </main>
    </div>
</body>

</html>
